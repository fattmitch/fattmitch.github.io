---
layout: default
class: white
---

<div id="case-study" class="case-study-container">
  <div class="page-container case-study">
    <div class="page-inner">
      <div class="page-content">
        {{ content }}
      </div>
    </div>
  </div>
  <div class="page-nav">
    {% if page.previous.url %}
    <div class="back">
      <a href="{{page.previous.url}}">{{page.previous.title-short}}&nbsp;<i class="fa fa-angle-right"></i></a>
    </div>
    {% else %}
    <div class="back">
      <a href="/work"><i class="fa fa-angle-left"></i>&nbsp;Back to work</a>
    </div>
    {% endif %}
    {% if page.next.url %}
    <div class="next">
    <a href="{{page.next.url}}"><i class="fa fa-angle-left"></i>&nbsp;{{page.next.title-short}}</i></a>
    </div>
    {% endif %}
  </div>
</div>
